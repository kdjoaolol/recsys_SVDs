{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'estilo_contas.css' %}" media="screen" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"
        integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9"
        crossorigin="anonymous"></script>

</head>

<div class="topnav" id="myTopnav">
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'cadastro' %}" class="active">Cadastro</a>

</div>


<body>
    <div class="bodddy">
        <form method="POST" action="{% url 'cadastro' %}" class="form">
            {% csrf_token %}
            <div class="title">Bem vindo!</div>
            <div class="subtitle">Cadastre-se agora!</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" name="nome" type="text" placeholder="Nome"
                    value="{{request.POST.nome}}" />
            </div>

            <div class="input-container ic2">
                <input id="lastname" class="input" name="sobrenome" type="text" placeholder="Sobrenome"
                    value="{{request.POST.sobrenome}}" />
            </div>

            <div class="input-container ic2">
                <input id="email" class="input" name="email" type="text" placeholder="Email"
                    value="{{request.POST.email}}" />
            </div>

            <div class="input-container ic2">
                <input id="usuario" class="input" name="usuario" type="text" placeholder="UsuÃ¡rio"
                    value="{{request.POST.usuario}}" />
            </div>

            <div class="input-container ic2">
                <input id="senha" class="input" name="senha" type="password" placeholder="Senha" />

            </div>
            <div class="input-container ic2">
                <input id="senha2" class="input" name="senha2" type="password" placeholder="Repetir a senha" />
            </div>

            <button type="text" class="submit">Cadastrar</button>
        </form>
    </div>

</body>

</html>

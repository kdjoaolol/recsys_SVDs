<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="{% static 'estilo_detalhes.css' %}">
    <title>Detalhes</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>

<body>
    <div class="topnav" id="myTopnav">
        <a href="{% url 'index' %}" class="active">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="corpo">
        <div class="img">
            <img src="{{ filme.urls_imgs_500 }}">
        </div>

        <div class="comentario">
            <h1>{{ filme.title }}</h1>
            <br><br>
            <p>{{ filme.overview }}</p>
        </div>
    </div>

    <form class="rate" method="POST">
        {% csrf_token %}
        <button class="botao" type="submit">ENVIAR</button>
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 star</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" type='submit' value="4" title="text">4 stars</label>
        <input type="radio" value="3" id="star3" name="rate" value="3" />
        <label for="star3" type='submit' title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>

    </form>
</body>


</html>
